<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_header('Parolă uitată (resetare parolă)', 'none')"></head>
<body>
<div class="container-fluid text-center">
    <div th:replace="navigation :: header_menu"></div>
    <div>&nbsp;</div>
    <div>
        <h2>Parolă uitată</h2>
    </div>

    <form th:action="@{/forgot_password}" method="post" style="max-width: 460px; margin: 0 auto">
        <div th:if="${error != null}">
            <p class="text-danger">[[${error}]]</p>
        </div>
        <div th:if="${message != null}">
            <p class="text-warning">[[${message}]]</p>
        </div>
        <div class="border border-secondary rounded p-3">
            <div>
                <p>Îți vom trimite un link de resetare a parolei pe adresa de email.</p>
            </div>
            <div>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="Tastează adresa de email"
                           required="required" autofocus="autofocus" />
                </p>
            </div>
            <div>
                <p>
                    <input type="submit" value="Trimite" class="btn btn-primary" />
                </p>
            </div>
        </div>
    </form>

    <div>&nbsp;</div>

    <div th:replace="navigation :: footer_menu"></div>
</div>
</body>
</html>
