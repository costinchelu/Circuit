<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>

<div th:fragment="header_menu" >
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark b-1">

        <a class="navbar-brand " th:href="@{/}">
            <img th:src="@{/images/shop_500px.png}" alt="Logoul magazinului" width="120" height="120"/>
            <br>
            <h5 class="navbar-text computerfontXS" style="color: white">Circuit E-Store</h5>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item ml-3" hidden>
                    <a class="nav-link" href="">Cariere</a>
                </li>
                <li class="nav-item ml-3" hidden>
                    <a class="nav-link" href="">Plăți</a>
                </li>
                <li class="nav-item ml-3" hidden>
                    <a class="nav-link" href="">Livrare</a>
                </li>
                <li class="nav-item ml-3" hidden>
                    <a class="nav-link" href="">Contact</a>
                </li>

                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item ml-3">
                        <a class="nav-link" th:href="@{/login}">Logare</a>
                    </li>
                    <li class="nav-item ml-3">
                        <a class="nav-link" th:href="@{/register}">Înregistrare</a>
                    </li>
                </th:block>
            </ul>
        </div>

    </nav>
</div>

<div th:fragment="search_nav" class="row">
    <div class="col-md">

        <th:block sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                <input type="submit" value="Delogare" />
            </form>
        </th:block>

        <nav class="navbar navbar-expand-sm bg-light">
            <div class="collapse navbar-collapse" id="searchNavbar">
                <form class="form-inline" th:action="@{/search}" method="get">
                    <input type="search" name="keyword" class="form-control mr-sm-2"
                           th:value="${searchKeyword}"
                           placeholder="Cuvânt cheie" required />
                    <input type="submit" value="Caută" class="btn btn-outline-success" />
                </form>

                <ul class="navbar-nav">
                    <th:block sec:authorize="isAuthenticated()">

                        <li class="nav-item">
                            <a class="nav-link" href=""> | </a>
                        </li>

                        <li class="nav-item">
                            <b><a class="nav-link" th:href="@{/account_details}"
                                  sec:authentication="principal.fullName"></a></b>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="javascript: document.logoutForm.submit()">Delogare</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href=""> | </a>
                        </li>

                        <li class="nav-item" >
                            <a class="nav-link" th:href="@{/address_book}">Adrese</a>
                        </li>

                        <li class="nav-item" hidden>
                            <a class="nav-link" href="">Întrebări</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/reviews}">Recenzii</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/orders}">Comenzi</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link fas fa-shopping-cart fa-2x icon-green" th:href="@{/cart}"></a>
                        </li>

                    </th:block>
                </ul>
            </div>
        </nav>
    </div>
</div>

<div th:fragment="footer_menu">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark mt-5 mb-5">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="bottomNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item ml-5">
                        <a class="nav-link" th:href="@{/about}">Despre noi</a>
                    </li>
                    <li class="nav-item ml-4">
                        <a class="nav-link" th:href="@{/notification}" >Notificare de confidențialitate</a>
                    </li>
                    <li class="nav-item ml-4" hidden>
                        <a class="nav-link" href="">Retururi</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div th:fragment="footer" class="text-center m-3 computerfontS">
        <p>[[${COPYRIGHT}]]</p>
    </div>
</div>

</body>
</html>
