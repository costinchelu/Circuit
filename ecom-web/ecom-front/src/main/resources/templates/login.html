<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_header('Autentificare Circuit Store', 'none')"></head>
<body>
<div class="container-fluid text-center">
    <div th:replace="navigation :: header_menu"></div>
    <div>
        <h2>Autentificare client</h2>
    </div>

    <div class="mt-3">
        <a class="btn btn-lg btn-outline-danger fab fa-google"
           th:href="@{/oauth2/authorization/google}">
            &nbsp;&nbsp;Autentificare cu Google
        </a>
    </div>

    <div class="mt-3">
        <a class="btn btn-lg btn-outline-primary fab fa-facebook"
           th:href="@{/oauth2/authorization/facebook}">
            &nbsp;&nbsp;Autentificare cu Facebook
        </a>
    </div>

    <div>&nbsp;</div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning">Ai fost delogat.</p>
        </div>

        <div class="border border-secondary rounded p-3">
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required />
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Parola" required />
            </p>
            <p>
                <input type="checkbox" name="remember-me" />&nbsp;Păstrează-mă autentificat
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </p>
        </div>
    </form>

    <div>&nbsp;</div>

    <div>
        sau <a th:href="@{/forgot_password}">Am uitat parola</a>
    </div>

    <div>
        Nu ai un cont? <a th:href="@{/register}"><b>Înregistrare client nou</b></a>
    </div>
    <div>&nbsp;</div>

    <div th:replace="navigation :: footer_menu"></div>
</div>
</body>
</html>
