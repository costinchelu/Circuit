<div class="modal-header">
  <h4 class="modal-title">Detaliile recenziei</h4>
  <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">ID recenzie:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.id}" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Produs:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.product.name}" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Client:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.customer.fullName}" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Titlu recenzie:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.headline}" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.rating}" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Comentarii:</label>
    <div class="col-sm-10">
      <textarea rows="3" class="form-control" readonly>[[${review.comment}]]</textarea>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Voturi:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.votes}" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Data recenziei:</label>
    <div class="col-sm-10">
      <span th:text="${#dates.format(review.reviewTime, 'yyyy-MM-dd HH:mm')}"></span>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-danger" data-dismiss="modal">ÃŽnchide</button>
</div>
