<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="cod_support" th:remove="tag">
    <a th:if="${rate.codSupported}" class="fas fa-hand-holding-usd fa-2x icon-green align-middle"
       th:href="@{'/shipping_rates/cod/' + ${rate.id} + '/enabled/false'}"
       title="Dezactivează posibilitatea plății la livrare"
    ></a>

    <a th:unless="${rate.codSupported}" class="fas fa-hand-holding-usd fa-2x icon-dark"
       th:href="@{'/shipping_rates/cod/' + ${rate.id} + '/enabled/true'}"
       title="Activează posibilitatea plății la livrare"
    ></a>
</div>
</body>
</html>
