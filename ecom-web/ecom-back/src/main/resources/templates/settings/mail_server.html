<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
  <form th:action="@{/settings/save_mail_server}" method="post">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Host Server SMTP:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="MAIL_HOST"
               th:value="${MAIL_HOST}" required  />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Număr port:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="MAIL_PORT"
               th:value="${MAIL_PORT}" required  />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Utilizator:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="MAIL_USERNAME"
               th:value="${MAIL_USERNAME}" required  />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Parolă:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="MAIL_PASSWORD"
               th:value="${MAIL_PASSWORD}" required  />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Autentificare necesară:</label>
      <div class="col-sm-8">
        <select name="SMTP_AUTH" class="form-control">
          <option value="true" th:selected="(${SMTP_AUTH} == 'true')">Da</option>
          <option value="false" th:selected="(${SMTP_AUTH} == 'false')">Nu</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Conexiune securizată (TLS) necesară:</label>
      <div class="col-sm-8">
        <select name="SMTP_SECURED" class="form-control">
          <option value="true" th:selected="(${SMTP_SECURED} == 'true')">Da</option>
          <option value="false" th:selected="(${SMTP_SECURED} == 'false')">Nu</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Adresa expeditor:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="MAIL_FROM"
               th:value="${MAIL_FROM}" required  />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Nume expeditor:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="MAIL_SENDER_NAME"
               th:value="${MAIL_SENDER_NAME}" required  />
      </div>
    </div>

    <div class="text-center">
      <input type="submit" value="Salvează" class="btn btn-primary m-3" />
    </div>
  </form>
</div>
</body>
</html>
