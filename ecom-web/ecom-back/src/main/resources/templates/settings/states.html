<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div>
        <p>
            Gestionarea listei de regiuni disponibile clienților.
            Apăsați pentru încărcarea listei de țări.
        </p>
    </div>
    <div>
        <input type="button" value="Încarcă lista țărilor" id="buttonLoadCountriesForStates" class="btn btn-primary m-2" />
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Țara selectată:</label>
        <div class="col-sm-10">
            <select class="form-control m-2" id="dropDownCountriesForStates">
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Toate regiunile:</label>
        <div class="col-sm-10">
            <select class="form-control m-2" style="height: 300px" size="3" id="dropDownStates">
            </select>
        </div>
    </div>
    <form id="formState">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label mt-2" id="labelStateName">Nume regiune:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control mt-2" id="fieldStateName" required minlength="3" maxlength="45" />
        </div>
        <div class="col-lg-4 mt-2">
            <input type="button" id="buttonAddState" value="Nou" class="btn btn-success mr-2" />
            <input type="button" id="buttonUpdateState" value="Actualizează" class="btn btn-primary mr-2" disabled="disabled" />
            <input type="button" id="buttonDeleteState" value="Șterge" class="btn btn-danger" disabled="disabled" />
        </div>
    </div>
    </form>
</div>
</body>
</html>
